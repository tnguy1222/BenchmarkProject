<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title> JSF Response Page</title>
</h:head> 
<body> 

	<ui:define name="tiltle"> JSF Response Page</ui:define>
	<ui:define name="content">
	<!-- Welcome label, Order Data Grid, and Navigation Back to Login -->
	<div align = "center">

	<br/>
	<h:dataTable value ="#{formController.service.verses}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
		<h:column>
			<f:facet name="header">Book Name</f:facet>
			#{o.bookName}
		</h:column>
		<h:column>
			<f:facet name="header">Chapter Number</f:facet>
			#{o.chapterNo}
		</h:column>
		<h:column>
			<f:facet name="header">Verse Number</f:facet>
			#{o.verseNo}
		</h:column>
		<h:column>
			<f:facet name="header">Verse</f:facet>
			#{o.Verse}
		</h:column>
	
	</h:dataTable>
	<br/>
	<h:form>
	<h:button value= "Back" outcome = "HomePage.xhtml"/>
	</h:form>
	</div>
	</ui:define>
</body> 
</html>
