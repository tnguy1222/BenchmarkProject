<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title> Find By keyword </title>
</h:head> 
<body> 
	
	<ui:composition template="/layouts/commonLayout.xhtml"> 
	<ui:define name="title">JSF Login Page</ui:define>
	<ui:define name="content">
		<!--Find Verse By Keyword-->
	<div align="center">
	<h:form>
	Keyword: <h:inputText id="keyword" value="#{verse.keyword}" title=""/> <br/> <h:message for = "keyword"/> <br/>	
	
	<h:commandButton  value="Find" action="#{FormController.keySubmit()}" />
	
	</h:form>
	</div>
	</ui:define>
	</ui:composition>
</body> 
</html>
